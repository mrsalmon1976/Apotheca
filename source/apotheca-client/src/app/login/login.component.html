<mat-card class="login-card mat-elevation-z12">
    <mat-card-header>
        <div mat-card-avatar><i class="material-icons lock-icon">lock</i></div>
        <mat-card-title><div class="card-title-text">Log in</div></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field>
                <input matInput placeholder="Email address" type="text" formControlName="email" required />
                <mat-error *ngIf="f.email.errors?.required">Email is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" type="password" formControlName="password" required />
                <mat-error *ngIf="f.password.errors?.required">Password is required</mat-error>
            </mat-form-field>
            <div *ngIf="error" class="error-msg">{{error}}</div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button [disabled]="loading" (click)="login()" color="primary" class="login-btn">
            <span>Login</span>
            <mat-spinner [diameter]="25" *ngIf="loading"></mat-spinner>
        </button>
        <a class="mat-button" href="/forgot-password" mat-button>Forgot password?</a>
        <a id="btn-login-register" href="/register" mat-raised-button color="accent">Register</a>
        
    </mat-card-actions>
</mat-card>
