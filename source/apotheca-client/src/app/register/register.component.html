<mat-card class="register-card mat-elevation-z12">
  <mat-card-header>
      <div mat-card-avatar><i class="material-icons">how_to_reg</i></div>
      <mat-card-title><div class="card-title-text">Register account</div></mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field>
            <input matInput placeholder="Email address" type="text" formControlName="email" required />
            <mat-error *ngIf="f.email.errors?.required">Email is required</mat-error>
            <mat-error *ngIf="f.email.errors?.validateEmail">Value is not a valid email address</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password" required />
            <mat-error *ngIf="f.password.errors?.required">Password is required</mat-error>
            <mat-error *ngIf="f.password.errors?.minlength">Password must be at least 8 characters</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Confirm password" type="password" formControlName="confirmPassword" required />
          <mat-error *ngIf="f.confirmPassword.errors?.required">Confirmation password is required</mat-error>
          <mat-error *ngIf="f.confirmPassword.errors?.validateConfirmPassword">Confirmation password must be the same as password</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="First name" type="text" formControlName="firstName" required />
          <mat-error *ngIf="f.firstName.errors?.required">First name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last name" type="text" formControlName="lastName" />
        </mat-form-field>
        <div *ngIf="error" class="error-msg">{{error}}</div>
      </form>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button [disabled]="loading" (click)="register()" color="primary" class="login-btn">
          <span>Register</span>
          <mat-spinner [diameter]="25" *ngIf="loading"></mat-spinner>
      </button>
      <a class="mat-button" href="/login" mat-button>I have an account</a>
      
  </mat-card-actions>
</mat-card>
